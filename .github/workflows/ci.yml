name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install and build backend
        run: |
          cd backend
          npm ci
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
