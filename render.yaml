services:
  - type: web_service
    name: task-tracker-backend
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
  - type: static_site
    name: task-tracker-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    publishPath: frontend/dist
